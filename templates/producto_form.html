<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar nuevo Producto</title>
    <link rel="icon" href="/static/images/mezatechazullogosf.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="container">
  <div class="card">
    <form method="post" class="form-producto">
      <label for="nombre">Nombre</label>
      <input id="nombre" name="nombre" required>
      <label for="descripcion">Descripci√≥n</label>
      <input id="descripcion" name="descripcion">
      <label for="cantidad">Cantidad</label>
      <input id="cantidad" type="number" name="cantidad" min="0" value="0">
      <label class="checkbox-label">
        <input type="checkbox" name="activo"> Activo
      </label>
      <button type="submit" class="btn-guardar">Guardar</button>
    </form>
  </div>
  <div class="user">
      <span>{{ user }}</span>
      <a class="logout" href="{{ url_for('logout') }}">Salir</a>
    </div>
</div>
</body>
</html>
